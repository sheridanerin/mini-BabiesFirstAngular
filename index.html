<!DOCTYPE html>
<html>
<head>
	<title>mini baby intro to Angular</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<!-- beginning of module -->
	<div ng-app="friendsList" ng-controller="mainCtrl">
		<h1>My Friends!</h1>
			<div ng-repeat="friend in friends">
				<p>{{ friend }}</p>
			</div>
			<input placeholder="Enter a new Friend" ng-model="newFriend"></input>
			<button ng-click="addFriend()">Click me to add</button>

	</div>


	<!-- scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/mainCtrl.js"></script>
</body>
</html>
